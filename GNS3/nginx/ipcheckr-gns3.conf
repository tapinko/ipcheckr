upstream ipcheckr_api {
    server 127.0.0.1:__WEB_PORT__;
    keepalive 32;
}

server {
    listen __NGINX_PORT__ ssl;
    http2 on;
    server_name _;

    ssl_certificate /etc/ipcheckr/nginx/ipcheckr.crt;
    ssl_certificate_key /etc/ipcheckr/nginx/ipcheckr.key;
    ssl_trusted_certificate /etc/ipcheckr/nginx/ipcheckr-ca.crt;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:TLS:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    location = /_ipcheckr_auth {
        internal;

        proxy_set_header Authorization $main_auth;

        proxy_set_header Host $host;
        proxy_set_header X-Original-URI $request_uri;

        proxy_pass_request_body off;
        proxy_set_header Content-Length "";

        proxy_pass http://ipcheckr_api/api/gns3/auth;
    }

    location / {
        set $main_auth $http_authorization;

        auth_request /_ipcheckr_auth;
        auth_request_set $gns3_port  $upstream_http_x_gns3_port;
        auth_request_set $gns3_user  $upstream_http_x_user;

        error_page 401 = @auth_failed;

        proxy_set_header Authorization "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Authenticated-User $gns3_user;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 3600s;

        proxy_pass http://127.0.0.1:$gns3_port;
    }

    location @auth_failed {
        return 401;
    }
}